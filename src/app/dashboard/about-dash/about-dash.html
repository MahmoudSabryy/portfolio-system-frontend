<section id="about" class="section-card dashboard-card">
  <h2 class="section-title">About Section</h2>

  <form class="edit-form" #myFormAbout *ngIf="isActiveAbout == true">
    <div class="form-group">
      <label>Title (Part 1)</label>
      <input
        type="text"
        #AboutTitle1
        placeholder="{{ AboutData?.aboutSection?.section1?.first }}"
      />
    </div>

    <div class="form-group">
      <label>Title (Part 2)</label>
      <input
        type="text"
        #AboutTitle2
        placeholder="{{ AboutData?.aboutSection?.section1?.second }}"
      />
    </div>

    <div class="form-group">
      <label>Role (Part 1)</label>
      <input
        type="text"
        #AboutTitle3
        placeholder="{{ AboutData?.aboutSection?.section1?.third }}"
      />
    </div>

    <div class="form-group">
      <label>Role (Part 2)</label>
      <input
        type="text"
        #AboutTitle4
        placeholder="{{ AboutData?.aboutSection?.section1?.fourth }}"
      />
    </div>

    <div class="form-group">
      <label>Description (Part 1)</label>
      <input #AboutTitle5 placeholder="{{ AboutData?.aboutSection?.section1?.fifth }}" />
    </div>

    <div class="form-group">
      <label>Highlight (Part 2)</label>
      <input
        type="text"
        #AboutTitle6
        placeholder="{{ AboutData?.aboutSection?.section2?.first }}"
      />
    </div>

    <div class="popup-actions">
      <button (click)="closeBtnAbout()" class="btn cancel-btn" type="button">Cancel</button>

      <button
        type="button"
        class="btn save-btn"
        (click)="getAboutDataFromInputs()"
        (click)="updateAboutData()"
        (click)="closeBtnAbout()"
      >
        Save
      </button>
    </div>
  </form>

  <button class="edit-btn" (click)="changeIsActiveAbout()" [class.d-none]="isActiveAbout == true">
    Edit
  </button>
</section>
